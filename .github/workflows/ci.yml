name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    runs-on: ubuntu-slim
    environment: ${{ github.ref == 'refs/heads/main' && 'test-on-main' || 'test' }}
    strategy:
      matrix:
        ruby-version: ['3.2', '3.3', '3.4', '4.0']

    steps:
    - uses: actions/checkout@v4

    - name: Set up Ruby ${{ matrix.ruby-version }}
      uses: ruby/setup-ruby@v1
      with:
        ruby-version: ${{ matrix.ruby-version }}
        bundler-cache: true

    - name: Install dependencies
      run: bundle install

    - name: Run tests
      run: bundle exec rspec
      env:
        NICE_CKAN_API_KEY: ${{ secrets.NICE_CKAN_API_KEY }}

    - name: Run RuboCop
      run: bundle exec rubocop
      continue-on-error: true

  build:
    runs-on: ubuntu-slim
    needs: test

    steps:
    - uses: actions/checkout@v4

    - name: Set up Ruby
      uses: ruby/setup-ruby@v1
      with:
        ruby-version: ${{ vars.RUBY_VERSION }}
        bundler-cache: true

    - name: Build gem
      run: gem build nice.gemspec

    - name: Upload gem artifact
      uses: actions/upload-artifact@v4
      with:
        name: nice-gem
        path: nice-*.gem
